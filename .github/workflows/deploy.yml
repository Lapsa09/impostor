name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: pnpm run build:ci
        env:
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}

      - name: ğŸš‚ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ï¿½ Link Railway Project
        run: |
          railway link 9a066a2c-c545-41d7-8a87-7dfa48538cce
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: ï¿½ğŸš€ Deploy to Railway
        run: |
          railway up --service 2e79b7e2-c5bf-4070-a1dc-da90082c491b
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: âœ… Deployment completed
        run: echo "ğŸ‰ Deployed successfully to Railway!"
